<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doxly</title>
    <link href="assets/compiled/css/theme.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap-narrow">
        <div class="box-middle">
            <div class="inner">
                <div class="center-logo"><a href="#"><img src="assets/images/logo.svg"/></a></div>
                <div class="panel panel-window">
                    <form role="form" action="">
                        <div class="form-group">
                            <label for="input-first_name">First Name</label>
                            <input type="email" name="first_name" id="input-first_name" class="form-control" placeholder="John" required="">
                        </div>
                        <div class="form-group">
                            <label for="input-last_name">Password</label>
                            <input type="password" name="last_name" id="input-last_name" class="form-control" placeholder="Doe" required="">
                        </div>
                        <div class="form-group">
                            <label for="input-company_name">Password</label>
                            <input type="company_name" name="last_name" id="input-company_name" class="form-control" placeholder="Your Company" required="">
                        </div>
                        <div class="form-group">
                            <label for="input-email">Email Address</label>
                            <input type="email" name="email" id="input-email" class="form-control" placeholder="example@doxly.com" required="">
                        </div>
                        <div class="form-group">
                            <label for="input-password">Create Password</label>
                            <input type="password" name="password" id="input-password" class="form-control" placeholder="Minimum 8 Characters Required" required="">
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-7">
                                    <div class="form-group">
                                        By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                                    </div>
                                </div>
                                <div class="col-xs-5 text-right">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <div class="form-group">
                                Already have an account? <a href="#">Sign In.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="assets/compiled/js/theme.js"></script>
</body>
</html>

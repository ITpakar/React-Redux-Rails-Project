<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doxly</title>
    <link href="assets/compiled/css/theme.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <div class="navbar-side-top">
                    <div class="center-logo"><a href="#"><img src="assets/images/logo.svg"/></a></div>
                </div>
                <ul class="nav" id="side-menu">
                    <li class="active">
                        <a href="#"><i class="icon-icon-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="icon-icon-document"></i> Deals</a>
                    </li>
                    <li>
                        <a href="#"><i class="icon-icon-barchart"></i> Report</a>
                    </li>
                    <li>
                        <a href="#"><i class="icon-icon-users"></i> Team</a>
                    </li>
                </ul>
                <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-brand">Settings</div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown dropdown-alerts">
                        <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
                            <i class="icon-icon-notifications"></i> <span class="notifications-enabled"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-envelope fa-fw"></i> You have 16 messages
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <div>
                                        <i class="fa fa-upload fa-fw"></i> New files uploaded
                                        <span class="pull-right text-muted small">4 minutes ago</span>
                                    </div>
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <div class="text-center link-block">
                                    <a href="notifications.html">
                                        <strong>See All Alerts</strong>
                                        <i class="fa fa-angle-right"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown dropdown-user">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <img class="img-circle navbar-avatar" src="assets/images/img-avatar.jpg"/> <span>Harvey Specter</span> <i class="icon-icon-navigate-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">Settings</a>
                            </li>
                            <li>
                                <a href="#">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav nav-tabs deal-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#tab-settings-account" aria-controls="tab-settings-account" role="tab" data-toggle="tab">Account</a></li>
                    <li role="presentation"><a href="#tab-settings-billing" aria-controls="tab-settings-billing" role="tab" data-toggle="tab">Billing</a></li>
                </ul>
            </nav>
                <div class="deals-side-panel">
                    <h2>STARRED DEALS</h2>
                    <ul class="nav">
                        <li>
                            <a href="#"><i class="icon-icon-star"></i> Project Panda</a>
                            <a href="#"><i class="icon-icon-star"></i> Project Dark Knight</a>
                            <a href="#"><i class="icon-icon-star"></i> Project Alpha Dog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper" class="navbar-double">
            <div class="container-fluid">
                <div class="row">
                    <div>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="tab-settings-account">
                                <div class="settings-wrapper">
                                    <form>
                                        <div class="form-group">
                                            <label for="input-user-fname">First Name</label>
                                            <input value="Harvey" type="text" name="user_fname" id="input-user-fname" class="form-control" placeholder="John" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-user-lname">Last Name</label>
                                            <input value="Specter" type="text" name="user_lname" id="input-user-lname" class="form-control" placeholder="Doe" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-user-company">Company Name</label>
                                            <input value="Specter, Pearson, & Lit" type="text" name="user_company" id="input-user-company" class="form-control" placeholder="Doe" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-user-email">Email Address</label>
                                            <input value="harvey@spl.com" type="text" name="user_email" id="input-user-email" class="form-control" placeholder="example@doxly.com" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-user-password">Password</label>
                                            <input value="password" type="password" name="user_password" id="input-user-password" class="form-control" placeholder="password" required="">
                                        </div>
                                        <div class="pull-right">
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane " id="tab-settings-billing">
                                <div class="settings-wrapper">
                                    <form>
                                        <div class="form-group">
                                            <label for="input-billing-name">First Name</label>
                                            <input type="text" name="user_billing_name" id="input-billing-name" class="form-control" placeholder="John Doe" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-billing-card">Last Name</label>
                                            <input type="text" name="user_billing_card" id="input-billing-card" class="form-control" placeholder="XXXXXXXXX" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-billing-exp">Company Name</label>
                                            <input type="text" name="user_billing_exp" id="input-billing-exp" class="form-control" placeholder="MM/YYYY" required="">
                                        </div>
                                        <div class="form-group">
                                            <label for="input-billing-cvv">Email Address</label>
                                            <input type="text" name="user_billing_cvv" id="input-billing-cvv" class="form-control" placeholder="XXX" required="">
                                        </div>
                                        <div class="pull-right">
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- tab content End -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/compiled/js/theme.js"></script>
</body>
</html>
